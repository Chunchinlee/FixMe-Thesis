<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Me Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @font-face {
        font-family: 'Minecraft Ten';
        src: url('MinecraftTen-VGORe.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
</style>
  <script type="module" src="js/Login.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form>
      <h2>Login</h2>
      <div class="input-field">
        <input type="number" id="email" name="email" required min="0" oninput="validity.valid||(value='');">
        <label>Enter your Student Number</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-with-btn">
        <div class="input-field">
          <input type="text" id="code" name="code">
          <label>Enter your code</label>
        </div>
        <button type="button" class="get-code-btn" id="getCode">Get Code</button>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="button" id="submitData">Log In</button>
    </form>
  </div>
</body>
</html>
